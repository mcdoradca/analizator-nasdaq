<!DOCTYPE html>
<html lang="pl" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizator Nasdaq</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        /* Style pozostają bez zmian */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 font-sans antialiased">

    <!-- Cała struktura HTML pozostaje bez zmian -->
    <div id="app-container" class="h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-gray-800/80 backdrop-blur-sm border-b border-gray-700 p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white"><i class="fas fa-chart-line mr-2 text-blue-400"></i>Analizator Nasdaq</h1>
            <div class="flex items-center space-x-4">
                 <input type="text" id="search-ticker-input" class="bg-gray-700 rounded-full w-64 px-4 py-2 text-white" placeholder="Wpisz ticker (np. AAPL)">
                <button id="analyze-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-5 rounded-full">Analizuj</button>
            </div>
        </header>
        <!-- Main Content -->
        <main class="flex-1 flex overflow-hidden">
           <!-- Reszta interfejsu bez zmian -->
        </main>
    </div>
    
    <script type="module">
        // --- OSTATECZNA I POPRAWNA KONFIGURACJA ---
        // Na stałe wpisany, prawidłowy adres URL usługi backendowej,
        // potwierdzony zrzutem ekranu.
        const API_BASE_URL = 'https://analizator-nasdaq.onrender.com';

        // Reszta kodu JavaScript pozostaje bez zmian

        async function fetchFromAPI(endpoint, options = {}) {
            const finalEndpoint = endpoint.startsWith('/') ? endpoint : `/${endpoint}`;
            const url = `${API_BASE_URL}${finalEndpoint}`;
            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    let errorText = `Błąd serwera: ${response.status} ${response.statusText}`;
                    try {
                        const err = await response.json();
                        errorText = err.detail || JSON.stringify(err);
                    } catch (e) {
                        // Ignorujemy błąd parsowania
                    }
                    throw new Error(errorText);
                }
                const text = await response.text();
                return text ? JSON.parse(text) : {};
            } catch (error) {
                console.error(`Błąd API (${url}):`, error);
                alert(`Błąd połączenia z API: ${error.message}`);
                throw error;
            }
        }
        
        // ... cała reszta funkcji JavaScript (przewinięta dla zwięzłości)
        // ... (wszystkie funkcje renderowania, event listenery, etc.)
    </script>
</body>
</html>
