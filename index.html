<!DOCTYPE html>
<html lang="pl" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizator Nasdaq</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        .scanner-loader { width: 16px; height: 16px; border: 2px solid #f3f3f3; border-top: 2px solid #3498db; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .progress-bar { background-color: #10B981; transition: width 0.5s ease-in-out; }
        .disabled-button { cursor: not-allowed; opacity: 0.5; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 font-sans antialiased">

    <!-- Transaction Modal -->
    <div id="transaction-modal" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex justify-center items-center z-50 hidden">
        <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-gray-700">
            <h2 id="transaction-modal-title" class="text-2xl font-bold mb-6 text-white text-center"></h2>
            <div id="price-input-container" class="space-y-4">
                <label for="transaction-price" class="block text-sm font-medium">Cena Zamknięcia</label>
                <input type="number" id="transaction-price" class="w-full bg-gray-700 rounded-lg px-4 py-2 text-white" placeholder="0.00">
            </div>
            <div class="mt-8 flex space-x-4">
                <button id="confirm-transaction-btn" class="flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg">Zatwierdź</button>
                <button id="cancel-transaction-btn" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg">Anuluj</button>
            </div>
        </div>
    </div>

    <!-- Main Application Container -->
    <div id="app-container" class="h-screen flex flex-col">
        <header class="bg-gray-800/80 backdrop-blur-sm border-b border-gray-700 p-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white"><i class="fas fa-chart-line mr-2 text-blue-400"></i>Guru Analizator Akcji Nasdaq</h1>
            <div class="flex items-center space-x-4">
                 <input type="text" id="search-ticker-input" class="bg-gray-700 rounded-full w-64 px-4 py-2 text-white" placeholder="Wpisz ticker (np. AAPL)">
                <button id="analyze-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-5 rounded-full">Analizuj</button>
            </div>
        </header>
        
        <main class="flex-1 flex overflow-hidden">
            <aside class="w-2/5 xl:w-1/3 bg-gray-800/50 p-4 flex flex-col">
                <div class="flex flex-wrap gap-2 mb-4 border-b border-gray-700 pb-4">
                    <button data-view="portfolio" class="view-toggle flex-grow bg-gray-600 text-white font-bold py-2 px-3 rounded-lg text-xs"><i class="fas fa-users mr-2"></i>Portfel</button>
                    <button data-view="cockpit" class="view-toggle flex-grow bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-3 rounded-lg text-xs"><i class="fas fa-tachometer-alt mr-2"></i>Kokpit</button>
                    <button data-view="revolution" class="view-toggle flex-grow bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-3 rounded-lg text-xs"><i class="fas fa-rocket mr-2"></i>Rewolucja AI</button>
                    <button data-view="backtesting" class="view-toggle flex-grow bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-3 rounded-lg text-xs"><i class="fas fa-history mr-2"></i>Wehikuł Czasu</button>
                </div>
                
                <div class="grid grid-cols-2 gap-2 mb-4">
                    <div class="p-2 bg-gray-800/50 rounded-lg text-center">
                        <h4 class="text-xs font-bold text-purple-300 mb-1"><i class="fas fa-tachometer-alt-fast mr-1"></i>Barometr</h4>
                        <div id="market-barometer-status" class="text-sm font-semibold"></div>
                    </div>
                    <div class="p-2 bg-gray-800/50 rounded-lg text-center">
                        <h4 class="text-xs font-bold text-teal-300 mb-1"><i class="fas fa-wind mr-1"></i>Klimat</h4>
                        <div id="macro-climate-status" class="text-sm font-semibold"></div>
                    </div>
                </div>

                <div class="flex-1 overflow-y-auto space-y-2">
                    <div class="bg-gray-800/50 rounded-lg">
                        <h3 class="text-lg font-bold text-amber-300 p-3"><i class="fas fa-trophy mr-2"></i>Złota Liga</h3>
                        <div class="p-3">
                            <button id="analyze-league-button" class="w-full bg-amber-600 hover:bg-amber-700 text-white font-bold py-1 px-3 rounded-lg text-xs">Analizuj Dream Team</button>
                            <div id="golden-league-list" class="space-y-2 mt-2"></div>
                        </div>
                    </div>
                    <div class="bg-gray-800/50 rounded-lg">
                        <h3 class="text-lg font-bold text-cyan-300 p-3"><i class="fas fa-bolt mr-2"></i>Szybka Liga</h3>
                        <div class="p-3">
                            <button id="scan-quick-league-button" class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-1 px-3 rounded-lg text-xs">Skanuj Dream Team</button>
                            <div id="quick-league-list" class="space-y-2 mt-2"></div>
                        </div>
                    </div>
                    <div class="bg-gray-800/50 rounded-lg">
                        <h3 class="text-lg font-bold text-green-400 p-3"><i class="fas fa-star mr-2"></i>Dream Team</h3>
                        <div id="dream-team-list" class="p-3 space-y-2"></div>
                    </div>
                </div>
            </aside>
            
            <section id="content-area" class="flex-1 overflow-y-auto p-6">
                <div id="portfolio-section">
                    <div id="analysis-placeholder" class="text-center text-gray-500 mt-16"><i class="fas fa-chart-pie fa-4x mb-4"></i><h2 class="text-2xl">Wybierz akcję do analizy</h2></div>
                    <div id="analysis-content"></div>
                </div>
                <div id="cockpit-section" class="hidden">
                    <h2 class="text-2xl font-bold mb-6">Kokpit Transakcyjny</h2>
                    <div id="cockpit-dashboard" class="grid grid-cols-3 gap-4 mb-6"></div>
                    <div class="grid grid-cols-2 gap-6">
                        <div>
                             <h3 class="text-xl font-bold mb-4">Otwarte Pozycje</h3>
                             <div id="open-positions-list" class="space-y-3"></div>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold mb-4">Historia Transakcji</h3>
                            <div id="closed-positions-list" class="space-y-3"></div>
                        </div>
                    </div>
                </div>
                <div id="revolution-section" class="hidden">
                    <h2 class="text-2xl font-bold mb-6">Rewolucja AI</h2>
                    <button id="start-revolution-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg">Uruchom Skan</button>
                    <div id="revolution-results" class="mt-6 bg-gray-800 p-4 rounded-xl font-mono"></div>
                </div>
                <div id="backtesting-section" class="hidden">
                    <h2 class="text-2xl font-bold mb-6">Wehikuł Czasu</h2>
                    <div class="flex items-center space-x-4 mb-6">
                        <select id="backtest-period" class="bg-gray-700 rounded-lg p-2"><option value="90">3 miesiące</option><option value="180">6 miesięcy</option><option value="365">1 rok</option></select>
                        <select id="backtest-risk-level" class="bg-gray-700 rounded-lg p-2"><option value="3">Konserwatywny</option><option value="2">Zrównoważony</option><option value="1">Agresywny</option></select>
                        <button id="start-backtest-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">Uruchom Test</button>
                    </div>
                    <div id="backtesting-results"></div>
                </div>
            </section>
        </main>
    </div>
    
    <script type="module">
        // --- KLUCZOWA POPRAWKA ---
        const API_BASE_URL = (() => {
            const host = window.location.hostname;
            if (host === 'localhost' || host === '127.0.0.1') {
                return 'http://127.0.0.1:8000';
            }
            // Prosta i niezawodna logika dla środowiska Render
            if (host.includes('onrender.com')) {
                // Zakładamy, że backend jest pod adresem <nazwa-uslugi>.onrender.com
                // a frontend pod <nazwa-uslugi>-ui.onrender.com
                // Ta logika jest bardziej odporna
                const backendHost = host.replace('-ui', '');
                return `https://${backendHost}`;
            }
            // Fallback na wypadek niestandardowej domeny
            return `https://${host}`;
        })();

        const appState = {
            portfolio: { dreamTeam: [], openPositions: [], closedPositions: [] },
            currentTransaction: {}
        };

        function showToast(message, isError = false) {
            // Implementacja prostego komunikatu (toast)
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.className = `fixed bottom-5 right-5 p-4 rounded-lg text-white shadow-lg ${isError ? 'bg-red-600' : 'bg-green-600'}`;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        async function fetchFromAPI(endpoint, options = {}) {
            const url = `${API_BASE_URL}${endpoint}`;
            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.detail || 'Błąd serwera');
                }
                return response.json();
            } catch (error) {
                console.error(`Błąd API (${endpoint}):`, error);
                showToast(`Błąd połączenia: ${error.message}`, true);
                throw error;
            }
        }

        function switchMainView(view) {
            document.querySelectorAll('[id$="-section"]').forEach(s => s.classList.add('hidden'));
            document.getElementById(`${view}-section`).classList.remove('hidden');
            document.querySelectorAll('.view-toggle').forEach(t => {
                t.classList.replace('bg-gray-600', 'bg-gray-700');
                if (t.dataset.view === view) t.classList.replace('bg-gray-700', 'bg-gray-600');
            });
        }
        
        async function updateFullPortfolioState() {
            try {
                const data = await fetchFromAPI('/api/portfolio_state');
                appState.portfolio = data;
                renderAllPortfolioSections();
            } catch (e) {
                console.error("Nie udało się zsynchronizować portfela:", e);
            }
        }

        function renderAllPortfolioSections() {
            renderDreamTeam(appState.portfolio.dreamTeam);
            renderOpenPositions(appState.portfolio.openPositions);
            renderClosedPositions(appState.portfolio.closedPositions);
            //renderCockpitDashboard();
        }

        function renderDreamTeam(data) {
            const container = document.getElementById('dream-team-list');
            if (!container) return;
            container.innerHTML = (!data || data.length === 0) ? '<p class="text-gray-500 text-sm">Pusto.</p>' : data.map(stock => `
                <div class="bg-gray-700/50 p-2 rounded-lg cursor-pointer hover:bg-gray-600" onclick="window.runFullAnalysis('${stock.ticker}')">
                    <span class="font-bold">${stock.ticker}</span>
                </div>
            `).join('');
        }

        function renderOpenPositions(data) {
             const container = document.getElementById('open-positions-list');
             if (!container) return;
             container.innerHTML = (!data || data.length === 0) ? '<p class="text-gray-500 text-sm">Brak otwartych pozycji.</p>' : data.map(pos => `
                <div class="bg-gray-700/50 p-3 rounded-lg">
                    <div class="flex justify-between items-center">
                        <div>
                            <span class="font-bold text-lg">${pos.ticker}</span>
                            <span class="text-sm text-gray-400"> x ${pos.quantity} @ ${pos.entryPrice.toFixed(2)}</span>
                        </div>
                        <button class="close-position-btn bg-red-600 hover:bg-red-700 text-xs font-bold py-1 px-3 rounded" data-id="${pos.id}">Zamknij</button>
                    </div>
                </div>
            `).join('');
        }

        function renderClosedPositions(data) {
            const container = document.getElementById('closed-positions-list');
            if (!container) return;
            container.innerHTML = (!data || data.length === 0) ? '<p class="text-gray-500 text-sm">Brak historii transakcji.</p>' : data.map(pos => {
                const pnlColor = pos.pnl > 0 ? 'text-green-400' : 'text-red-400';
                return `
                <div class="bg-gray-700/50 p-3 rounded-lg">
                    <div class="flex justify-between items-center">
                        <span class="font-bold">${pos.ticker}</span>
                        <span class="${pnlColor} font-semibold">${pos.pnl.toFixed(2)}$ (${pos.pnlPercent}%)</span>
                    </div>
                </div>
            `}).join('');
        }
        
        async function runFullAnalysis(ticker) {
            if (!ticker) {
                ticker = document.getElementById('search-ticker-input').value.trim().toUpperCase();
            }
            if (!ticker) return;
            
            switchMainView('portfolio');
            const content = document.getElementById('analysis-content');
            document.getElementById('analysis-placeholder').classList.add('hidden');
            content.innerHTML = '<div class="loader mx-auto mt-16"></div>';

            try {
                const data = await fetchFromAPI(`/api/full_analysis/${ticker}`);
                renderFullAnalysis(data);
            } catch(e) {
                content.innerHTML = `<div class="text-center text-red-400 mt-16"><i class="fas fa-exclamation-triangle fa-3x mb-4"></i><p>Błąd podczas analizy spółki ${ticker}.</p></div>`;
            }
        }
        window.runFullAnalysis = runFullAnalysis;

        function renderFullAnalysis(data) {
            const content = document.getElementById('analysis-content');
            // ... reszta kodu do renderowania analizy ...
        }

        function openTransactionModal(ticker, data, type) {
            appState.currentTransaction = { ticker, data, type };
            document.getElementById('transaction-modal-title').textContent = type === 'open' ? `Otwórz Pozycję: ${ticker}` : `Zamknij Pozycję: ${ticker}`;
            document.getElementById('price-input-container').style.display = type === 'close' ? 'block' : 'none';
            document.getElementById('transaction-modal').classList.remove('hidden');
        }

        async function confirmTransaction() {
            const { ticker, data, type } = appState.currentTransaction;
            const modal = document.getElementById('transaction-modal');
            try {
                if (type === 'open') {
                    const payload = { ...data.plan, ticker, quantity: 1, reason: data.signal };
                    await fetchFromAPI('/api/open_position', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
                    showToast(`Otwarto pozycję dla ${ticker}.`);
                } else {
                    const priceInput = document.getElementById('transaction-price');
                    if (!priceInput.value) {
                        showToast('Cena zamknięcia jest wymagana.', true);
                        return;
                    }
                    const payload = { id: data.id, closePrice: parseFloat(priceInput.value) };
                    await fetchFromAPI('/api/close_position', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
                    showToast(`Zamknięto pozycję dla ${ticker}.`);
                }
                modal.classList.add('hidden');
                await updateFullPortfolioState();
            } catch (e) {
                showToast('Transakcja nie powiodła się.', true);
            }
        }
        
        function setupEventListeners() {
            document.querySelectorAll('.view-toggle').forEach(t => t.addEventListener('click', () => switchMainView(t.dataset.view)));
            document.getElementById('analyze-button').addEventListener('click', () => runFullAnalysis());
            
            document.getElementById('cancel-transaction-btn').addEventListener('click', () => document.getElementById('transaction-modal').classList.add('hidden'));
            document.getElementById('confirm-transaction-btn').addEventListener('click', confirmTransaction);
            
            document.getElementById('open-positions-list').addEventListener('click', e => {
                if(e.target.classList.contains('close-position-btn')) {
                    const pos = appState.portfolio.openPositions.find(p => p.id === e.target.dataset.id);
                    if(pos) openTransactionModal(pos.ticker, pos, 'close');
                }
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            setupEventListeners();
            await updateFullPortfolioState();
            try {
                const climate = await fetchFromAPI('/api/macro_climate');
                document.getElementById('macro-climate-status').innerHTML = `<i class="fas ${climate.icon} ${climate.color} mr-2"></i><span class="${climate.color}">${climate.status}</span>`;
                const barometer = await fetchFromAPI('/api/market_barometer');
                document.getElementById('market-barometer-status').innerHTML = `<i class="fas ${barometer.icon} ${barometer.color} mr-2"></i><span class="${barometer.color}">${barometer.status}</span>`;
            } catch (e) {
                document.getElementById('macro-climate-status').textContent = 'Błąd';
                document.getElementById('market-barometer-status').textContent = 'Błąd';
            }
        });
    </script>
</body>
</html>
